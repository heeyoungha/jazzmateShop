services:
  java-backend:
    image: jazzmateshop-java-backend:latest
    container_name: java-backend
    ports:
      - '8080:8080'
    env_file:
      - ./backend/.env
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - AI_SERVICE_URL=${AI_SERVICE_URL:-http://ai-api:8000}
    restart: unless-stopped
    networks:
      - jazzmate-network
  
  ai-api:
    image: jazzmateshop-ai-api:latest
    container_name: ai-api
    ports:
      - '8000:8000'
    env_file:
      - ./backend/.env
    depends_on:
      - java-backend
    environment:
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://actlog.shop}
    restart: unless-stopped
    networks:
      - jazzmate-network

  frontend:
    image: jazzmateshop-frontend:latest
    container_name: frontend
    ports:
      - '3000:80'
    depends_on:
      - java-backend
    restart: unless-stopped
    networks:
      - jazzmate-network

  # Nginx 리버스 프록시 (선택사항)
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - java-backend
    restart: unless-stopped
    networks:
      - jazzmate-network

networks:
  jazzmate-network:
    driver: bridge
