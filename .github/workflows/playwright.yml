name: Playwright E2E Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jazzmate_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install root dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Backend
        working-directory: backend
        run: ./gradlew build -x test

      - name: Install Python dependencies
        working-directory: backend/ai-service
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Start Backend
        working-directory: backend
        run: |
          ./gradlew bootRun &
          echo $! > backend.pid
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/jazzmate_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres

      - name: Start AI Service
        working-directory: backend/ai-service
        run: |
          python api_server.py &
          echo $! > ai-service.pid
        env:
          ENVIRONMENT: test

      - name: Wait for services
        run: |
          npx wait-on http://localhost:8080/actuator/health -t 120000 || echo "Backend health check not available"
          npx wait-on http://localhost:8000/health -t 60000 || echo "AI Service health check not available"

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:3000
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then kill $(cat backend/backend.pid) || true; fi
          if [ -f backend/ai-service/ai-service.pid ]; then kill $(cat backend/ai-service/ai-service.pid) || true; fi
