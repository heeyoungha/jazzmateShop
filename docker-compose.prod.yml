services:
  java-backend:
    image: jazzmate-backend:latest
    ports:
      - '8080:8080'
    env_file:
      - ./backend/.env
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - AI_SERVICE_URL=${AI_SERVICE_URL:-http://ai-api:8000}
    restart: unless-stopped
  
  ai-api:
    image: jazzmateshop-ai-api:latest
    ports:
      - '8000:8000'
    env_file:
      - ./backend/.env
    depends_on:
      - java-backend
    environment:
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://actlog.shop}
    restart: unless-stopped

  frontend:
    image: jazzmateshop-frontend:latest
    ports:
      - '3000:3000'
    depends_on:
      - java-backend
    restart: unless-stopped

  # Nginx 리버스 프록시 (선택사항)
  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - java-backend
    restart: unless-stopped
